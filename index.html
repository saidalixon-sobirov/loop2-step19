<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 9</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./img/menu.svg" alt="" />
        <p class="header-name">google</p>
        <img src="./img/search.svg" alt="" />
      </header>

      <div class="map">
        <div class="travel">
          <p class="city">Hamburg</p>
          <div class="distance-container">
            <div class="distance"></div>
          </div>
          <p class="city">Cologne</p>
        </div>

        <div class="infos">
          <p class="info-time">time 4h 22min</p>
          <p class="info-distance">distance 424km</p>
        </div>

        <button class="open-map__btn">
          <img src="./img/location.svg" alt="" />
          <span>open map</span>
        </button>
      </div>

      <div class="ride">
        <p class="ride-city">Hamburg</p>
        <div class="steps">
          <div class="step">
            <img src="./img/direction.svg" alt="" />
            <div class="step-info">
              <small>9 min (4.6km)</small>
              <span>Head northeast on Plan forward Bergstasse</span>
            </div>
          </div>

          <div class="step">
            <img src="./img/direction.svg" alt="" />
            <div class="step-info">
              <small>82 km</small>
              <span>Turn right onto Bergstasse</span>
            </div>
          </div>

          <div class="step">
            <img src="./img/direction.svg" alt="" />
            <div class="step-info">
              <small>210 m</small>
              <span>Continue onto Schmiedestrasse</span>
            </div>
          </div>

          <div class="street-view">
            <img src="./img/marker.svg" alt="" />
          </div>

          <div class="step">
            <img src="./img/direction.svg" alt="" />
            <div class="step-info">
              <small>64 m</small>
              <span>Continue onto Alto Fischmark</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
